title: SAMLurai
description: A powerful CLI tool for decoding, decrypting, and debugging SAML assertions
baseurl: "/SAMLurai"
url: "https://gliwka.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Aux links (top right of page)
aux_links:
  "GitHub":
    - "https://github.com/gliwka/SAMLurai"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2026 SAMLurai. Distributed under the MIT License."

# Color scheme
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Code copy
enable_copy_code_button: true

# Heading anchors
heading_anchors: true

# Collections
collections:
  commands:
    output: true
    permalink: /commands/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "commands"
    values:
      layout: "default"
      nav_exclude: false

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Exclude
exclude:
  - node_modules
  - vendor
