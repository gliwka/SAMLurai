<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  <!-- Ninja mask (eyes only visible) -->
  <ellipse cx="35" cy="45" rx="8" ry="5" fill="#1f2937"/>
  <ellipse cx="65" cy="45" rx="8" ry="5" fill="#1f2937"/>
  <!-- Eye shine -->
  <circle cx="37" cy="44" r="2" fill="white" opacity="0.8"/>
  <circle cx="67" cy="44" r="2" fill="white" opacity="0.8"/>
  <!-- Headband -->
  <rect x="10" y="38" width="80" height="18" fill="#374151" rx="2"/>
  <!-- XML brackets representing SAML -->
  <text x="50" y="80" text-anchor="middle" font-family="monospace" font-size="20" fill="white" font-weight="bold">&lt;/&gt;</text>
</svg>
